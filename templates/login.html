<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <style>
        /* Styl ogólny */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Jasnoniebieskie tło */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Kontener formularza */
        .form-container {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        /* Nagłówek */
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        /* Styl dla etykiet */
        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        /* Pola formularza */
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Styl przycisku */
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Styl stopki */
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Logowanie</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Wpisz swój e-mail" required>
            
            <label for="password">Hasło:</label>
            <input type="password" id="password" name="password" placeholder="Wpisz swoje hasło" required>
            
            <button type="submit">Zaloguj się</button>
        </form>
        <div class="footer">
            <p>&copy; 2025 Twoja Aplikacja</p>
        </div>
    </div>
</body>
</html>
